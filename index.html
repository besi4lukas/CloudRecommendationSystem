<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloud Recommender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <nav class="navbar is-link" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <i class="fa fa-cloud"></i> &nbsp; Cloud Recommender
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      </nav>  
      <section class="section">
          <div class="container" ng-app="myApp" ng-controller="myCtrl" >
              <h1 class="title">What are you looking for in a Cloud Service ?</h1>
              <p class="subtitle">Tell us <strong>more</strong>!</p>
              <!-- Budget Card-->
              <div class="card">
                  <header class="card-header">
                      <p class="card-header-title">Budget:</p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="number" placeholder="Enter amount you are willing to spend">
                                </div>
                            </div>
                        </div>
                        <div class="select">
                            <select>
                                <option>per minute</option>
                                <option>per hour</option>
                                <option>per month</option>
                                <option>per year</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--End Budget Card-->

              <!-- Timeline Card-->
              <div class="card">
                <header class="card-header">
                    <p class="card-header-title">Timeline:</p>
                  </header>
                  <div class="card-content">
                      <div class="content">
                          <div class="field">
                              <div class="control">
                                  <input class="input" type="number" placeholder="Enter how long you plan to use this service">
                              </div>
                          </div>
                      </div>
                      <div class="select">
                          <select>
                              <option>charged monthly</option>
                              <option>charged yearly</option>
                          </select>
                      </div>
                  </div>
              </div>
              <!--End Timeline Card-->

              <!-- Usage Card-->
              <div class="card">
                <header class="card-header">
                    <p class="card-header-title">Usage:</p>
                  </header>
                  <div class="card-content" >
                      <div class="content">
                        <div class="select">
                            <select ng-model="usageName" ng-change="change()">
                                <option>Cloud Server</option>
                                <option>Cloud Hosting</option>
                                <option>Cloud Storage</option>
                                <option>Cloud Messaging</option>
                            </select>
                        </div>
                      </div>

                  </div>
              </div>
              <!--End Usage Card-->

              <!-- Requirements Card-->
              <div class="card">
                <header class="card-header">
                    <p class="card-header-title"> Requirements based on {{ usageName }}:</p>
                  </header>
                  <div class="card-content">
                      <div class="content">
                         <!--Server requirements --> 
                        <div ng-show="showServer">

                                <!--RAM field-->
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">RAM</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="select" >
                                            <select>
                                                <option>516</option>
                                                <option>768</option>
                                                <option>1G</option>
                                                <option>1.5G</option>
                                                <option>2G</option>
                                                <option>4G</option>
                                                <option>8G</option>
                                                <option>16G</option>
                                                <option>32G</option>
                                                <option>64G</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--End RAM field-->
                                <!--Storage field-->
                                <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Storage</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="select" >
                                            <select>
                                                <option>516</option>
                                                <option>768</option>
                                                <option>1G</option>
                                                <option>1.5G</option>
                                                <option>2G</option>
                                                <option>4G</option>
                                                <option>8G</option>
                                                <option>16G</option>
                                                <option>32G</option>
                                                <option>64G</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--End Storage field-->
                                <!--CPU field-->
                                <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">CPU cores</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="select" >
                                            <select>
                                                <option>516</option>
                                                <option>768</option>
                                                <option>1G</option>
                                                <option>1.5G</option>
                                                <option>2G</option>
                                                <option>4G</option>
                                                <option>8G</option>
                                                <option>16G</option>
                                                <option>32G</option>
                                                <option>64G</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--End CPU field-->            
                                <!--OS field-->
                                <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">OS</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="select" >
                                            <select>
                                                <option>Windows</option>
                                                <option>Linux</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--End OS field-->  
                        </div>
                        <!--End Server requirements-->

                        <!--Hosting requirements-->
                        <div ng-show="showHosting">

                        </div>
                        <!--End Hosting requirements-->

                        <!--Storage requirements-->
                        <div ng-show="showStorage">

                        </div>
                        <!--End Storage requirements-->

                        <!--Messaging requirements-->
                        <div ng-show="showMessaging">

                        </div>
                        <!--End Messaging requirements-->          
                    </div>
                </div>
                <footer class="card-footer">
                    <div class="card-footer-item"><button class="button is-link">Recomend a provider</button></div>
                      <!-- <a href="#" class="card-footer-item">Reset</a> -->
                      <!-- <a href="#" class="card-footer-item">Delete</a>  -->
                </footer>
            </div>
              <!--End Requirements Card-->
        </div>
            
        </section>
        <script>
            var app = angular.module('myApp', []) ;
            app.controller('myCtrl', function($scope){
                $scope.usageName = "Usage" ;
                $scope.showServer = false ;
                $scope.showHosting = false ;
                $scope.showStorage = false ;
                $scope.showMessaging = false ;
                $scope.change = function(){
                    if($scope.usageName == "Cloud Server"){
                        $scope.showServer = true ;
                        $scope.showHosting = false ;
                        $scope.showStorage = false ;
                        $scope.showMessaging = false ;
                    }else if ($scope.usageName == "Cloud Hosting"){
                        $scope.showServer = false ;
                        $scope.showHosting = true ;
                        $scope.showStorage = false ;
                        $scope.showMessaging = false ;                        

                    }else if ($scope.usageName == "Cloud Storage"){
                        $scope.showServer = false ;
                        $scope.showHosting = false ;
                        $scope.showStorage = true ;
                        $scope.showMessaging = false ;
                    }else if ($scope.usageName == "Cloud Messaging"){
                        $scope.showServer = false ;
                        $scope.showHosting = false ;
                        $scope.showStorage = false ;
                        $scope.showMessaging = true ;
                    }
                }
            });
        </script>
    </body>
</html>
